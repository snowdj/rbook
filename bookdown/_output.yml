bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Learning Statistics with R</a></li>
      after: |
        <li><a href="https://learningstatisticswithr.com/book/" target="blank">Published with bookdown</a></li>
